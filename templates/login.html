<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入驗證</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f4f4f4;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form method="post" class="box">
    <h2>請輸入密碼</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <input type="password" name="password" placeholder="輸入密碼" required />
    <button type="submit">登入</button>
  </form>
</body>
</html>
